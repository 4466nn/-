<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorOS 16 计算器 - 光场设计</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <div class="calculator">
        <!-- 光场效果层 -->
        <div class="light-field" id="lightField"></div>
        
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="left-status">
                <div class="back-arrow"></div>
                <div>π</div>
                <div>科学</div>
            </div>
            <div class="right-status">
                <div>E</div>
                <div class="more-options" id="moreOptions"></div>
            </div>
        </div>
        
        <!-- 显示屏 -->
        <div class="display">
            <div class="display-content">0</div>
            <div class="math-symbols">
                <div class="math-symbol">√π</div>
                <div class="math-symbol">e =</div>
                <div class="math-symbol">®</div>
                <div class="math-symbol">∴</div>
                <div class="math-symbol">△</div>
            </div>
        </div>
        
        <!-- 按钮区域 -->
        <div class="buttons">
            <button class="btn btn-operator btn-clear">AC</button>
            <button class="btn btn-operator">%</button>
            <button class="btn btn-operator">⌫</button>
            <button class="btn btn-operator">÷</button>
            
            <button class="btn btn-number">7</button>
            <button class="btn btn-number">8</button>
            <button class="btn btn-number">9</button>
            <button class="btn btn-operator">×</button>
            
            <button class="btn btn-number">4</button>
            <button class="btn btn-number">5</button>
            <button class="btn btn-number">6</button>
            <button class="btn btn-operator">-</button>
            
            <button class="btn btn-number">1</button>
            <button class="btn btn-number">2</button>
            <button class="btn btn-number">3</button>
            <button class="btn btn-operator">+</button>
            
            <button class="btn btn-number">00</button>
            <button class="btn btn-number">0</button>
            <button class="btn btn-number">.</button>
            <button class="btn btn-equals">=</button>
        </div>
    </div>
    
    <!-- 颜色选择面板 -->
    <div class="overlay" id="overlay"></div>
    <div class="color-panel" id="colorPanel">
        <div class="color-panel-header">
            <div class="color-panel-title">选择光效颜色</div>
            <div class="close-panel" id="closePanel">×</div>
        </div>
        <div class="color-options">
            <div class="color-option" data-color="#ffcc00">
                <div class="color-preview" style="background-color: #ffcc00;"></div>
                <span class="color-name">金色</span>
            </div>
            <div class="color-option" data-color="#4dabf7">
                <div class="color-preview" style="background-color: #4dabf7;"></div>
                <span class="color-name">蓝色</span>
            </div>
            <div class="color-option" data-color="#51cf66">
                <div class="color-preview" style="background-color: #51cf66;"></div>
                <span class="color-name">绿色</span>
            </div>
            <div class="color-option" data-color="#ff6b6b">
                <div class="color-preview" style="background-color: #ff6b6b;"></div>
                <span class="color-name">红色</span>
            </div>
            <div class="color-option" data-color="#cc5de8">
                <div class="color-preview" style="background-color: #cc5de8;"></div>
                <span class="color-name">紫色</span>
            </div>
            <div class="color-option" data-color="#ff922b">
                <div class="color-preview" style="background-color: #ff922b;"></div>
                <span class="color-name">橙色</span>
            </div>
        </div>
    </div>

    <script>

    </script>
        <script src="script.js"></script>
</body>
</html>
